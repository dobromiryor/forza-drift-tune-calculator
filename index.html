<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Forza Drift Tune Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
      <h1>Forza Drift Tune Calculator</h1>
  </header>
  <div id="content">
    <div id="resultContainer">

      <div class="card">
        <div class="grey-text fs-1-33">Antiroll Bars - Front/Rear</div>
        <div id="antirollBars" class="light-grey-text fs-2 mt-1-5">33.0/33.0</div>
      </div>

      <div class="card">
        <div class="grey-text fs-1-33">
          <div>Springs - Front/Rear</div>
          <div class="flex-row">
            <div>
              <label class="fs-0-8 openSans">Min: </label>
              <input class="fs-0-8 openSans" id="springsMin" type="number" value="50"/>
            </div>
            <div>
              <label class="fs-0-8 openSans">Max: </label>
              <input class="fs-0-8 openSans" id="springsMax" type="number" value="300"/>
            </div>
          </div>
        </div>
        <div id="springs" class="light-grey-text fs-2 mt-1-5">175.0/175.0</div>
      </div>

      <div class="card">
        <div class="grey-text fs-1-33">
          <div>Rebound Stiffness - Front/Rear</div>
        </div>
        <div id="reboundStiffness" class="light-grey-text fs-2 mt-1-5">11.5/11.5</div>
      </div>

      <div class="card">
        <div class="grey-text fs-1-33">
          <div>Bump Stiffness - Front/Rear</div>
          <div>
            <label class="fs-0-8 openSans"> 50-75% of Rebound Stiffness: </label>
            <input class="fs-0-8 openSans" id="bumpStiffnessPercent" type="number" min="50" max="75" value="50"/>
          </div>
        </div>
        <div id="bumpStiffness" class="light-grey-text fs-2 mt-1-5">5.8/5.8</div>
      </div>

    </div>

    <div id="formContainer" class="grey-text">
      <label class="fs-0-8 openSans">Front weight ratio: </label>
      <input class="fs-0-8 openSans" id="weightRatio" type="number" min="0" value="50" max="100"/>
    </div>
  </div>
  <footer class="fs-0-8 openSans">
    <span>Source and more information <a href="https://www.reddit.com/r/forza/comments/9lssgm/comprehensive_indepth_drift_tuning_guide_revised/">here</a>.</span>
    <a href="http://dobromiryor.github.io">ðŸš—</a>
  </footer>
</body>

crossorigin="anonymous"></script>

</html>
